<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Deployment Success Confirmation</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="font-sans flex items-center justify-center min-h-screen bg-white text-black transition-colors duration-300"><div class="text-center p-8 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg max-w-sm mx-auto"><h1 class="text-4xl font-bold mb-6 text-gray-900 dark:text-white">Deployment Success Confirmation</h1><p class="text-lg mb-8 text-gray-700 dark:text-gray-300">Your application is now live!</p><button id="toggleThemeButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Toggle Theme</button></div><script>document.addEventListener('DOMContentLoaded', function() {const toggleThemeButton = document.getElementById('toggleThemeButton');const body = document.body;const initialTheme = localStorage.getItem('theme') || 'light';if (initialTheme === 'dark') {body.classList.add('dark');body.classList.replace('bg-white', 'bg-black');body.classList.replace('text-black', 'text-white');} else {body.classList.remove('dark');body.classList.replace('bg-black', 'bg-white');body.classList.replace('text-white', 'text-black');}toggleThemeButton.addEventListener('click', function() {if (body.classList.contains('dark')) {body.classList.remove('dark');body.classList.replace('bg-black', 'bg-white');body.classList.replace('text-white', 'text-black');localStorage.setItem('theme', 'light');} else {body.classList.add('dark');body.classList.replace('bg-white', 'bg-black');body.classList.replace('text-black', 'text-white');localStorage.setItem('theme', 'dark');}});});</script></body></html>
